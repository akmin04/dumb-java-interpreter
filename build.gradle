plugins {
    id 'application'
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

application {
    // Define the main class for the application.
    mainClass = 'info.andrewmin.dji.App'
}
